<div class="mb-5">
    <div class="mt-5">
        <h2 class="mb-2">Login Now</h2>
    </div>

    <form [formGroup]="loginform" (ngSubmit)="login(loginform)" class="mb-3" autocomplete="off">


        <div class="mt-4 mb-3">
            <label for="email">Email :</label>
            <input formControlName="email" id="email" class="form-control" type="email">
        </div>

        <div>
            <label for="password">Password :</label>
            <input formControlName="password" id="password" class="form-control" type="password">
        </div>

        <div class="d-flex justify-content-between  mt-3">
            <p routerLink="/forgetPassword" class="clickable forgetPass fw-bold">Forgot your password?</p>

            <button [disabled]="loginform.invalid" class="btn btn-success">
                <span *ngIf="!isLoading">Login</span>
                <i *ngIf="isLoading" class="fa-solid fa-spinner fa-spin"></i>
            </button>
        </div>

    </form>

    <div *ngIf="errorMessage" class="alert alert-danger text-center">
        <p class="m-0">
            {{errorMessage}}
        </p>
    </div>
</div>
